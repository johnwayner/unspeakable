<template name="header">
    <div class="ui grid" style="padding-top: 20px;">
        <div class="center aligned two wide row">
            <div class="ui twelve wide column">
                <h1 class="ui center aligned header"><a href="/">Unspeakable</a></h1>
            </div>
            <div class="right floated three wide column">
                <a class="ui avatar">
                    <img height="25" width="25" src="{{identicon userId}}">
                </a>
                <a class="ui author">{{userId}}</a>
            </div>
        </div>
    </div>
    <div class="ui divider"></div>
</template>
