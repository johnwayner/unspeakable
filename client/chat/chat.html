<template name="chat">
    <div class="ui comments">
        <h3 class="ui dividing header">Chat</h3>
        <form class="ui reply form">
            <div class="ui action input">
                <input id="chatInput" type="text">
                <button id="sendChat" class="ui button">Send</button>
            </div>
        </form>
      {{#each chat}}
          {{> chatMessage}}
      {{/each}}
    </div>
    
</template>

<template name="chatMessage">
    <div class="comment">
        <a class="avatar">
            <img id="icon{{userId}}" width=100 height=100 src="{{identicon userId}}">
        </a>
        <div class="content">
            <a class="author">{{userId}}</a>
            <div class="metadata">
                <span class="date" title="{{formatTime timestamp}}">{{fromNow timestamp}}</span>
            </div>
            <div class="text">
                <span>{{message}}</span>
            </div>
        </div>
    </div>
</template>
